              <thead>
                <tr>
                  <th>ID</th>
                  <th>Oda No</th>

                  <th>Personel Adı-Soyadı</th>
                  <th>Durum</th>

        <script>
          // API'den veri çekme ve DataTable oluşturma
          $(document).ready(function () {
            $.ajax({
              url: 'http://localhost:3000/api/get_table', // API endpoint'i
              method: 'GET',
              success: function (data) {
                // DataTables kullanarak tabloyu oluştur
                $('#reservationTable').DataTable({
                  data: data.message,
                  columns: [
                    { data: 'id' },
                    { data: 'oda_no' },
                    { data: 'oda_ad' },
                    { data: 'personel_ad_soyad' },
                    { data: 'durum' },
                    { data: 'giris_tarih_saat' },
                    { data: 'cikis_tarih_saat' }
                  ]
                });
              }
            })
          })
        </script>
